{% load wagtailcore_tags wagtailimages_tags %}

<!-- fullone -->
<section class="full bg-white">
    <div class="row margin0">
      {% for featuredItem in featured %}
      {% image featuredItem.background fill-1800x978 as imgfeature %}
      <a href="{{ featuredItem.link }}">
        <div class="col-sm-12 padding0">
          <div class="display" style="background-image: url({{ imgfeature.url }})"></div>
        </div>
      </a>
      {% endfor %}
    </div>
</section>
<!-- endfullone -->
